name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Clean with Gradle
        run: ./gradlew clean

      - name: Build with Gradle
        run: ./gradlew build

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Node dependencies
        run: npm ci

      - name: Run semantic-release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Get latest tag
        id: get_tag
        run: |
          TAG=$(git describe --tags --abbrev=0)
          echo "Tag encontrada: $TAG"
          echo "RELEASE_TAG=$TAG" >> $GITHUB_ENV

      - name: Simulate Docker Build
        run: |
          echo "ðŸ”§ Simulando docker build:"
          echo "docker build -t oseiasoliveira/tissbuilder-api:${RELEASE_TAG} ."

      - name: Simulate Docker Push
        run: |
          echo "ðŸš€ Simulando docker push:"
          echo "docker push oseiasoliveira/tissbuilder-api:${RELEASE_TAG}"
