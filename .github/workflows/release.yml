        run: |
          echo "ğŸ”§ docker build -t oseiasoliveira/tissbuilder-api:${{ needs.build.outputs.tag }} ."

      - name: Simulate Docker Push
        run: |
          echo "ğŸš€ docker push oseiasoliveira/tissbuilder-api:${{ needs.build.outputs.tag }}"
