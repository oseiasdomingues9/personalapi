name: Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      tag: ${{ steps.get_tag.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Permission
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew build

      - name: Get Git tag
        id: get_tag
        run: |
          TAG=$(git describe --tags --abbrev=0 || echo "no-tag")
          echo "tag=$TAG"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

  docker:
    needs: build
    runs-on: ubuntu-latest

    steps:
